components:
  schemas:
    HeroProfile:
      type: object
      description: 英雄檔案 (當使用者成功驗證身分後，才回傳此欄位)
      required:
        - str
        - int
        - agi
        - luk
      properties:
        str:
          type: number
          description: 力量屬性值
          example: 2
        int:
          type: number
          description: 智力屬性值
          example: 7
        agi:
          type: number
          description: 敏捷屬性值
          example: 9
        luk:
          type: number
          description: 幸運屬性值
          example: 7
